<div class="container">
  <form [formGroup]="ajouterForm" (ngSubmit)="ajouterLivre()">

    <div class="form-group">
      <label for="titre">Titre</label>
      <input
        type="text"
        class="form-control"
        name="titre"
        id="titre"
        formControlName="titre"      
      >
    </div>

    <div class="form-group">
      <label for="categorie">Categorie</label>
      <input
        type="text"
        class="form-control"
        name="categorie"
        id="categorie"
        formControlName="categorie"      
      >
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input
        type="number"
        class="form-control"
        name="prix"
        id="prix"
        formControlName="prix"      
      >
    </div>

    <button
      class="btn btn-danger"
      type="submit"
      name="ajouter-livre"
    >
      Ajouter
    </button>

  </form>
</div>
